<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <title>Star Wars</title>
</head>
<body id="app">
    <div class="container hud">
        <div class="planet_header">
            <div class="planet_name">
                <sup class="tag">PLANET NAME </sup>
                <h1 id="planetName"></h1>
            </div>
            <div class="planet_population">
                <sup class="tag">POPULATION </sup>
                <p id="population"></p>
            </div>
            <div class="planet_settings">
                <sup class="tag"><a href="#" onclick="forceMode()"><i class="fas fa-sliders-h"></i></a></sup>
                <sup class="tag"><a href="#" id="force"><i class="fas fa-sliders-h"></i></a></sup>
                <sup class="tag"><a href="#" id="force"><i class="fas fa-sliders-h"></i></a></sup>
            </div>
        </div>

        <div class="planet_division_header">
            <sup class="tag" id="filmes"><p id="phrases">Gravitation</p></sup>
        </div>

        <div class="planet_climate">
            <sup class="tag">CLIMATE</sup>
            <p id="climate"></p>
        </div>

        <div class="planet_terrain">
            <sup class="tag">TERRAIN</sup>
            <p id="terrain"></p>
        </div>

        <div class="planet_films">
            <sup class="tag">FEATURED IN</sup>
            <p id="movies"></p>
            <a href="#" id="showModalFilms"><i class="far fa-plus-square"></i></a>
        </div>

        <div class="planet_division_footer">
            <sup class="tag"></sup>
        </div>

        <div class="planet_footer">
            <button id="next" class="button-next" role="button">Next Planet Â»</button>
        </div>
    </div>


    <!-- Open Modal -->
    <div id="fade">
        <div id="showFilms">

          <span id="fecharModal"><div id="close" class="fa fa-close"></div></span>
          <div id="tituloModal">FEATURED IN :</div>

            <ul id="featuredFilms">

            </ul>

        </div>
      </div>


      <div class="new-hope">
          <img src="images/posters/newHope.jpg">
      </div>

    <!-- Javascript Start -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/swapi.js" type="text/javascript"></script>
    <!-- Javascript End -->


</body>
</html>
