<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="css/glyphicons/css/starwars-glyphicons.css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <title>Star Wars</title>
</head>
<body id="app">

    <div class="container hud">
            <div class="hud_options">
            <a href="#" class="button-force-on" onclick="forceMode()"><i class="swg swg-darthvader"></i> Force Mode</a>
            </div>
            <div class="hud_options">
                <a href="https://github.com/mansodelvalle/mansodelvalle.github.io" class="button-force-on"><i class="fab fa-github"></i>GitHub</a>
            </div>

        <div class="planet_header">
            <div class="planet_name">
                <sup class="tag">PLANET NAME </sup>
                <h1 id="planetName">NOT FOUND</h1>
            </div>
            <div class="planet_population">
                <sup class="tag">POPULATION </sup>
                <p id="population">ERROR</p>
            </div>
            <div class="planet_settings">
                <sup class="tag"><a><i class="fas fa-battery-half"></i></a></sup>
                <sup class="tag"><a><i class="fas fa-broadcast-tower"></i></a></sup>
                <sup class="tag"><a><i class="far fa-compass"></i></a></sup>
            </div>
        </div>

        <div class="planet_division_header"></div>

        <div class="planet_climate">
            <sup class="tag">CLIMATE</sup>
            <p id="climate">Error signal</p>
        </div>

        <div class="planet_terrain">
            <sup class="tag">TERRAIN</sup>
            <p id="terrain">Error signal</p>
        </div>

        <div class="planet_films">
            <sup class="tag">FEATURED IN</sup>
            <p id="movies">Error signal</p>
            <a href="#" id="showModalFilms"><i class="far fa-plus-square"></i></a>
        </div>

        <div class="planet_division_footer"></div>

        <div class="planet_footer">
            <button id="next" class="button-next" type="button">Next Planet Â»</button>
        </div>
    </div>


    <!-- Open Modal -->
    <div id="fade">
        <div id="showFilms">

          <span id="fecharModal"><div id="close" class="fa fa-close"></div></span>
          <div id="tituloModal">FEATURED IN :</div>

            <ul id="featuredFilms">
                <!-- Mostra o nome dos filmes que foram destaque no planeta -->
            </ul>
        </div>
      </div>

    <!-- Javascript Start -->
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <!-- Javascript End -->


</body>
</html>
